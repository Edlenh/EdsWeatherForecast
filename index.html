<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdsWeather</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    
<header class="header_title">

  Five Day Forecast

</header>

<div class="card">
  <form class="search">
    <input type="text" class="city_search" placeholder="Enter City Name">
    <button type="submit" class="submit_search">Search</button>
    <br>
    <div class="recent_searches">Recent Searches:</div>
  </form>
    <div class="weather">
      <h1 class="city"> </h1>
      <img src="" alt="" class="icon" />
      <div class="temperature"></div>
      <div class="description"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </div>
</div>

<div class="five_day" id="five_day">
 

</div>




    <script src="assets/scripts/script.js" defer></script>
</body>
</html>
